<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="background" class="background">
        <div class="input">
          <button onclick="theme()" class="theme">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <p id="result">0</p>
        </div>
        <div class="buttons-grid">
          <button onclick="AC()">AC</button>
          <button onclick="number('**')">^</button>
          <button onclick="number('%')">%</button>
          <button onclick="number('/')" class="color-yellow">/</button>
          <button onclick="number(7)">7</button>
          <button onclick="number(8)">8</button>
          <button onclick="number(9)">9</button>
          <button onclick="number('*')" class="color-yellow">x</button>
          <button onclick="number(4)">4</button>
          <button onclick="number(5)">5</button>
          <button onclick="number(6)">6</button>
          <button onclick="number('-')" class="color-yellow">-</button>
          <button onclick="number(1)">1</button>
          <button onclick="number(2)">2</button>
          <button onclick="number(3)">3</button>
          <button onclick="number('+')" class="color-yellow">+</button>
          <button id="zero" onclick="number(0)">0</button>
          <button onclick="number('.')">.</button>
          <button onclick="eval_()" class="color-yellow">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
